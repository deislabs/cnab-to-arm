name: CI

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v1.1.1
      with:
        go-version: '1.10.x'
    - name: Echo environment variables
      run: 'gci Env:'
      shell: pwsh
    - name: Bootstrap & build
      run: |
        GOBIN=$PWD/bin
        make bootstrap build
